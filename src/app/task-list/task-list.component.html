
<h1>Lista de Task</h1>
<ul>
  <li *ngFor="let task of tasks" (click)="seleccionarTarea(task)">
    {{ task.titulo  }} - {{ task.descripcion }} - {{ task.prioridad }} - {{task.fecha}} - {{ task.id}}
    <button (click)="eliminarDato(task.id)">Eliminar</button>
    <button (click)="editarDato(task)">Editar</button>
  </li>
</ul>
<app-task-detail *ngIf="tareaSeleccionada" [task]="tareaSeleccionada"></app-task-detail>
